<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viral Marker Report Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 5px;
        }
        .navigation-buttons {
        margin: 20px 0;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 4px;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            color: white;
        }
        .patient-info-grid {
            display: grid;
            grid-template-columns: auto auto; /* Two columns */
            gap: 10px;
        }

        .patient-info-grid > div {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Viral Marker Report Form</h1>
    <form action="/generate_viral_marker_report" method="POST">

        <div class="form-group" id="selected_viral_marker_test">
            <label for="test_type">Select Test:</label>
            <select id="test_type" name="selected_viral_marker_test" required onchange="showViralMarkerParameters(this.value)">
                <option value="">Select a Test</option>
                <option value="Viral Marker">Viral Marker</option>
            </select>
        </div>

        <div id="viral_marker_parameters" style="display: none;">
            <div class="section">
                <h2>Patient Information</h2>
                <div class="patient-info-grid">
                    <div>
                        <label for="patient_name">Name:</label>
                        <input type="text" id="patient_name" name="patient_name" required>
                    </div>
                    <div>
                        <label for="patient_id">Patient ID:</label>
                        <input type="text" id="patient_id" name="patient_id">
                    </div>
                    <div>
                        <label for="age">Age / Gender:</label>
                        <div style="display: flex; gap: 10px;">
                            <input type="number" id="age" name="age" style="width: 60px;" required>
                            <select id="gender" name="gender" required style="width: 80px;">
                                <option value="">Select</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label for="report_id">Report ID:</label>
                        <input type="text" id="report_id" name="report_id">
                    </div>
                    <div>
                        <label for="referred_by">Referred By:</label>
                        <input type="text" id="referred_by" name="referred_by">
                    </div>
                    <div>
                        <label for="phonenumber">Phone No.:</label>
                        <input type="tel" id="phonenumber" name="phonenumber">
                    </div>
                    <div>
                        <label for="collection_date">Collection Date:</label>
                        <input type="datetime-local" id="collection_date" name="collection_date">
                    </div>
                    <div>
                        <label for="report_date">Report Date:</label>
                        <input type="datetime-local" id="report_date" name="report_date">
                    </div>
                    <div>
                        <label for="reg_no">Reg. no.:</label>
                        <input type="text" id="reg_no" name="reg_no">
                    </div>
                </div>
            </div>

            <div class="section">
                <h2>Viral Marker Test Results</h2>
                <div class="form-group">
                    <label for="hiv1">HIV-1 (CARD TEST):</label>
                    <select id="hiv1" name="hiv1">
                        <option value="NEGATIVE">NEGATIVE</option>
                        <option value="POSITIVE">POSITIVE</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="hiv2">HIV-2 (CARD TEST):</label>
                    <select id="hiv2" name="hiv2">
                        <option value="NEGATIVE">NEGATIVE</option>
                        <option value="POSITIVE">POSITIVE</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="vdrl">VDRL:</label>
                    <select id="vdrl" name="vdrl">
                        <option value="NON - REACTIVE">NON - REACTIVE</option>
                        <option value="REACTIVE">REACTIVE</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="hcv">HEPATITIS C VIRUS, HCV:</label>
                    <select id="hcv" name="hcv">
                        <option value="NEGATIVE">NEGATIVE</option>
                        <option value="REACTIVE">REACTIVE</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="hbsag">HBsAg:</label>
                    <select id="hbsag" name="hbsag">
                        <option value="NEGATIVE">NEGATIVE</option>
                        <option value="REACTIVE">REACTIVE</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="another_marker">Another Viral Marker:</label>
                    <select id="another_marker" name="another_marker">
                        <option value="">Select Result</option>
                        <option value="NEGATIVE">NEGATIVE</option>
                        <option value="POSITIVE">POSITIVE</option>
                        <option value="NON - REACTIVE">NON - REACTIVE</option>
                        <option value="REACTIVE">REACTIVE</option>
                    </select>
                </div>
            </div>
        </div>

        <button type="submit">Generate Report</button>
    </form>

    <div class="navigation-buttons">
        <a href="{{ url_for('home') }}" class="btn btn-secondary">
            ‚Üê Back to Home
        </a>
    </div>

    <script>
        function showViralMarkerParameters(selectedTest) {
            const testParametersDiv = document.getElementById('viral_marker_parameters');
            if (selectedTest === 'Viral Marker') {
                testParametersDiv.style.display = 'block';
            } else {
                testParametersDiv.style.display = 'none';
            }
        }
    </script>

</body>
</html>
