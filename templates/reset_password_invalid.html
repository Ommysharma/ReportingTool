<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invalid Password Reset Token</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: red;
        }
        p {
            margin-bottom: 15px;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h2>Invalid Password Reset Token</h2>
    <p>The password reset token you provided is invalid. Please double-check the link or request a new password reset.</p>
    <a href="{{ url_for('forgot_password') }}" class="back-link">Request a New Password Reset</a>
</body>
</html>
